<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightly Mindful Wellness</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="stars-decoration">✨</div>
            <h1 class="header__title">Nightly Mindful Wellness</h1>
            <p class="header__subtitle">Your Evening Sanctuary for Rest & Reflection</p>
            <p class="header__date" id="currentDate"></p>
            <div class="stars-decoration">🌙</div>
        </header>

        <!-- Refresh Button -->
        <div class="refresh-section">
            <button class="btn btn--primary refresh-btn" id="refreshBtn">
                <span>✨</span> Refresh Tonight's Content
            </button>
        </div>

        <!-- Calming Quote Section -->
        <section class="content-section quote-section">
            <div class="section-icon">💫</div>
            <h2 class="section-title">Tonight's Inspiration</h2>
            <div class="quote-container">
                <blockquote class="quote-text" id="quoteText"></blockquote>
                <cite class="quote-author" id="quoteAuthor"></cite>
            </div>
        </section>

        <!-- Journal Prompt Section -->
        <section class="content-section journal-section">
            <div class="section-icon">🌸</div>
            <h2 class="section-title">Tonight's Reflection</h2>
            <div class="prompt-container">
                <p class="prompt-text" id="promptText"></p>
                <div class="journal-input-container">
                    <textarea 
                        class="form-control journal-textarea" 
                        id="journalInput"
                        placeholder="Write your thoughts here... (This is private and won't be saved)"
                        rows="4"
                    ></textarea>
                    <p class="privacy-note">Your reflections are private and stay only with you</p>
                </div>
            </div>
        </section>

        <!-- Wellness Spark Section -->
        <section class="content-section wellness-section">
            <div class="section-icon">💡</div>
            <h2 class="section-title">Wellness Spark</h2>
            <div class="wellness-container">
                <p class="wellness-text" id="wellnessText"></p>
            </div>
        </section>

        <!-- Mind-Clearing Technique Section -->
        <section class="content-section technique-section">
            <div class="section-icon">🧘‍♀️</div>
            <h2 class="section-title">Clear Your Mind</h2>
            <div class="technique-container">
                <h3 class="technique-name" id="techniqueName"></h3>
                <ol class="technique-steps" id="techniqueSteps"></ol>
            </div>
        </section>

        <!-- Bedtime Routine Section -->
        <section class="content-section routine-section">
            <div class="section-icon">🌜</div>
            <h2 class="section-title">Your Ideal Bedtime Routine</h2>
            <div class="routine-container">
                <p class="routine-timeframe" id="routineTimeframe"></p>
                <div class="routine-steps" id="routineSteps"></div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Sweet dreams and peaceful rest 🌙✨</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
